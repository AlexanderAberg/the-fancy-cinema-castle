<!-- templates/404.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="text-center p-4 shadow-lg rounded">
        <h1>Error 404: Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, is temporarily unavailable, or did never exist.<br>
            Check the spelling in the browser!
        </p>
        <a href="{% url 'home' %}" class="btn btn-sm mt-2" id="custom-error-btn">Return to Home</a>
    </div>
</div>
{% endblock %}
